<Directory "/ymslanda">
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
    Options +Indexes
</Directory>

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /ymslanda

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

